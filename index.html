<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2699/2699282.png">
    <title>Random Quote Generator</title>
</head>
<body>
    <!-- Quote Container -->
    <div class="container">
        <!-- Quote to be Displayed Here -->
       <h1>
       <i class="fas fa-quote-left"></i>
       <span class="quote" id="quote"></span>
       <i class="fas fa-quote-right"></i>
       </h1>
       <!-- Author to be Displayed Here -->
       <p class="author" id="author"></p>

       <!-- hr creates horizontal line break -->
       <hr />

       <div class="buttons">
          <!--Button to tweet the quote / link to noopener, noreferrer (https://www.reliablesoft.net/noreferrer-noopener/) -->
           <a class="twitter" id="tweet" href="https://twitter.com/intent/tweet?text=Greetings" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>

           <!--Add an onclick event on 'next quote' button. Upon the click of a button, a new random quote is generated-->
           <button class="next" onclick="getNewQuote()">New Quote</button>
       </div>
   </div>
<script src="script.js"></script>
</body>
</html>
